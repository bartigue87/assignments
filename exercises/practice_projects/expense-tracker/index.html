<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Expense Tracker</h1>
    <div class="container">
      <h4>Your Balance</h4>
      <h1 id="balance">$0.00</h1>

      <div class="inc-exp-container">
        <div>
          <h4>Income</h4>
          <p id="money-plus" class="money plus"></p>
        </div>
        <div>
          <h4>Expense</h4>
          <p id="money-minus" class="money minus"></p>
        </div>
      </div>

      <h3>History</h3>
      <ul id="list" class="list">
        <!-- <li class="minus">
          cash <span>-$400</span><button class="delete-btn">x</button> -->
        </li>
      </ul>

      <h3>Add new transaction</h3>
      <form id="form">
        <div class="form-control">
          <label for="text">Title</label>
          <input type="text" placeholder="Enter text..." id="text" />
        </div>
        <div class="form-control">
          <label for="amount"
            >Amount </label>
            <label class= "label">
            * Use a negative number for expense and a positive number for income</label
          >
          <input type="number" placeholder="Enter amount..." id="amount" />
        </div>
        <button class="btn">Add transaction</button>
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
