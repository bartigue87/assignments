<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="head">To Do List</h1>
    <div>
      <h5>Add to the list</h5>
      <form name="todoform" id="form">
        <input name="title" placeholder="Title" class="input" />
        <input name="price" placeholder="Price" class="input" />
        <input name="description" placeholder="Description" class="input" />
        <input name="imgUrl" placeholder="Image Url" class="input" />
        <button id="button">Submit</button>
      </form>
    </div>
    <h6>*Check off completed tasks</h6>
    <div id="todoList"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
    <script src="app.js"></script>
  </body>
</html>
