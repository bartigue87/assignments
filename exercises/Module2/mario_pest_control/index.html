<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Mario Pest Control</h1>
    <form name="form">
        <div class="div">
            <h3>Goombas</h3>
            <img class="image" src="https://vignette.wikia.nocookie.net/nintendo/images/d/d5/GoombaNSMB.png/revision/latest?cb=20110724131649&path-prefix=en" />
            <h6>Price: 5 Coins</h6>
            <input type="number" name="goomba">
        </div>
        <div class="div">
            <h3>Bob-ombs</h3>
            <img class="image" src="https://vignette.wikia.nocookie.net/mario/images/8/8c/Bob-omb%2C_New_Super_Mario_Bros._U.png/revision/latest?cb=20121119023919" />
            <h6>Price: 7 Coins</h6>
            <input type="number" name="Bobombs">
        </div>
        <div class="div">
            <h3>Cheep-cheeps</h3>
            <img class="image" src="https://gamepedia.cursecdn.com/gamia_gamepedia_en/thumb/e/e5/Cheep_Cheep.jpg/600px-Cheep_Cheep.jpg?version=b802703dd56908aca9d2fea7f6c56dff" />
            <h6>Price: 11 Coins</h6>
            <input type="number" name="Cheepcheeps">
        </div>
        <button>Submit</button>
    </form>
    <script src="app.js"></script>
</body>
</html>
